<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css"
    integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Document</title>
</head>
<body>
    <header>
        <div class="">
            <div class="pt-3 pb-3">
                <ul class="list-unstyled d-flex mb-0 justify-content-end">
                    <li><a class="none-decoration font-xs text-muted" href="#">로그인</a></li>
                    <li class="ps-2"><a class="none-decoration font-xs text-muted" href="#">마이페이지</a></li>
                    <li class="ps-2"><a class="none-decoration font-xs text-muted" href="#">고객센터</a></li>
                </ul>
            </div>
            <!-- 로고 / 검색창 -->
            <div class=" pb-1 d-flex justify-content-between">
                <a class="navbar-brand pr-1" href="#"><img src="else/sampleLogo.png"></a>
                <form>
                    <input class="form-control form-control-sm form-control border-gray rounded " type="text"
                        placeholder="Search">
                </form>
            </div>
            <!-- 네비게이션 바 -->
            <nav class="navbar navbar-expand-sm bg-white navbar-white">
                <div class="container-fluid p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>홈</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>브랜드</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>랭킹</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>추천</strong></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div>
            <h2>고객 문의</h2>
        </div>
        <form action="" method="post">
            <!-- 제목 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="title" class="col-form-label">제목</label>
                </div>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control"  placeholder="제목을 입력해 주세요.">
                </div>
            </div>
            <!-- 작성자 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="writer" class="col-form-label">작성자</label>
                </div>
                <div class="col-sm-10">
                    <input id="writer" type="text" class="form-control">
                </div>
            </div>
            <!-- 거주지 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    거주지
                </div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input id="aboded" type="radio" class="form-check-input" checked>
                        <label for="aboded" class="form-check-label">국내</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="abodef" type="radio" class="form-check-input">
                        <label for="abodef" class="form-check-label">국외</label>
                    </div>
                </div>
            </div>
            <!-- 휴대폰 번호(미완성) -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="" class="form-label">휴대폰</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- 이메일 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="email" class="form-label">이메일</label>
                </div>
                <div class="col-sm-10">
                    <input id="email1" type="text" class="form-control">
                    <span>@</span>
                    <input id="email2" type="text" class="form-control">
                    <select id="emailSelect" class="form-control">
                        <option value="직접 입력">직접 입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.co.kr">yahoo.co.kr</option>
                    </select>
                    <button type="button" id="sendEmailBtn">인증</button>
                </div>
            </div>
            <!-- 이메일 인증번호 입력 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="" class="form-label">인증번호</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                    <button type="button" id="verifyEmailBtn">인증확인</button>
                </div>
            </div>
            <!-- 문의유형 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="" class="form-label">문의유형</label>
                </div>
                <div class="col-sm-10">
                    <select id="emailSelect" class="form-control">
                        <option value="선택하세요">직접 입력</option>
                        <option value="문의">문의</option>
                        <option value="불만">불만</option>
                        <option value="제안(건의) - 아이디어">제안(건의) - 아이디어</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>
            <!-- 내용 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    <label for="" class="form-label">내용</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- 파일첨부 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="" class="form-label">파일첨부</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                    <button type="button" id="verifyEmailBtn">파일찾기</button>
                    <button type="button" id="verifyEmailBtn">+</button>
                    <span>- 최대 5개까지 첨부 가능합니다. (10MB)</span>
                </div>
            </div>
            <!-- 약관동의 -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <span class="text-danger">*</span>
                    약관동의
                </div>
                <div class="col-sm-10">
                    <input id="privacyAgreement" type="checkbox" class="form-control">
                    <label for="privacyAgreement" class="form-label">고객문의 회신을 위한 개인정보 수집에 동의 합니다.</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
